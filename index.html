<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css"></style>
    <script src="./script.js" defer></script>
    <title>Computational Device</title>
</head>
<body>
    <div class="calculator-container">
        <div class="input">
        <!-- <div>5</div> -->
        </div>
        <div class="button-container">
            <button id="btn-clear" class="clear-button">AC</button>
            <button id="btn-positive-negative"class="positive-negative">+/-</button>
            <button id="btn-division" class="operators">/</button>
            <button class="numbers-group">7</button>
            <button class="numbers-group">8</button>
            <button class="numbers-group">9</button>
            <button class="operators">x</button>
            <button class="numbers-group">4</button>
            <button class="numbers-group"> 5</button>
            <button class="numbers-group">6</button>
            <button class="operators">-</button>
            <button class="numbers-group">1</button>
            <button class="numbers-group">2</button>
            <button class="numbers-group">3</button>
            <button class="operators">+</button>
            <button id="zero-button" class="numbers-group">0</button>
            <button class="numbers-group">.</button>
            <button class="operators">=</button>
        </div>
    </div>
</body>
</html>
